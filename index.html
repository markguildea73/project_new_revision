<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <a href="file.csv">
                <h3>Something Dynamic here</h3>
                <div class="col-md-2 logo"></div>
            </a>
            <div class="col-md-8">
                <div class="row bg-color-name-title">
                    <div class="heading">
                        <h3 class="name">Temperature Monitoring</h3>
                        <h3 class="title"> Will add stats and summary menu here</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 average_temp">
                <div>
                    <h3>Average Data</h3>
                </div>
            </div>
        </div>
    </header>
    <div class="col-md-4 trend-box">
        <h3>Composite Graph</h3>
        <div id="chart-here"></div>
    </div>
    <div class="col-md-4 trend-box-plot">
        <h3>Scatter Plot</h3>
        <div id="plot-here"></div>
    </div>
    <div class="col-md-4 list_wrap">
        <h3>List of sensors</h3>
        <div id="page-wrap"></div>
    </div>
    
    <script type="text/javascript" src="main.js"></script>


</body>
</html>
